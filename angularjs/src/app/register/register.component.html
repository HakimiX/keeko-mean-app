<div class="row">
  <div class="col m4">
    <div class="card grey darken-4 z-depth-5">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s11">
            <form (submit)="onRegisterSubmit()">
              <div class="row">
                <div class="input-field inline col s12">
                  <input id="name" type="text" name="name" [(ngModel)]="name">
                  <label for="name">Name</label>
                  <span class="helper-text" data-error="required"></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field inline col s12">
                  <input id="username" type="text" name="username" [(ngModel)]="username">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field inline col s12">
                  <input id="email_inline" type="email" name="email" [(ngModel)]="email">
                  <label for="email_inline">Email</label>
                  <span class="helper-text" data-error="wrong"></span>
                </div>
              </div>
              <div class="row">
                <div class="input-field inline col s12">
                  <input id="password" type="password" name="password" [(ngModel)]="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right waves-effect waves-light" type="submit">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
