<div class="row">
  <div class="col m4">
    <div class="card grey darken-4 z-depth-5">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s11">
            <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="customerService.selectedCustomer._id">

              <div class="row">
                  <div class="input-field inline col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="first_name" type="text" name="name" #name="ngModel" [(ngModel)]="customerService.selectedCustomer.name" required>
                      <label for="first_name">Name</label>
                      <span class="helper-text" data-error="required"></span>
                  </div>
              </div>

              <div class="row">
                  <div class="input-field inline col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email_inline" type="email" name="email" #email="ngModel" [(ngModel)]="customerService.selectedCustomer.email">
                      <label for="email_inline">Email</label>
                  </div>
              </div>

              <div class="row">
                  <div class="input-field inline col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone" type="text" name="phone" #phone="ngModel" [(ngModel)]="customerService.selectedCustomer.phone">
                    <label for="phone">Phone</label>
                  </div>
              </div>

              <div class="row">
                  <div class="input-field inline col s12">
                    <i class="material-icons prefix">event_note</i>
                    <input id="note" type="text" name="note" #note="ngModel" [(ngModel)]="customerService.selectedCustomer.note">
                    <label for="note">Note</label>
                  </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right waves-effect waves-light" type="button" (click)="resetForm(customerForm)">Reset</button>
                  <button class="btn btn-custom right waves-effect waves-light" type="submit" [disabled]="!customerForm.valid">Save</button>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col m8">
      <div class="card white z-depth-5">
        <div class="card-content black-text">
          <div class="row">
            <div class="col-s12">
              <form>
                  <div class="input-field col s5">
                      <i class="blue-text material-icons prefix">search</i>
                      <input type="search" placeholder="search" id="myInput" onkeyup="myFunction()" class="autocomplete blue-text" >
                  </div>
              </form>
              <table class="responsive-table highlight" id="myTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Note</th>
                    <th></th>
                  </tr>
                </thead>
                <tr *ngFor="let customer of customerService.customers | paginate: { itemsPerPage: 7, currentPage: p }">
                  <td style="color: rgb(75, 73, 73)">{{customer.name}}</td>
                  <td style="color: rgb(75, 73, 73)">{{customer.email}}</td>
                  <td style="color: rgb(75, 73, 73)">{{customer.phone}}</td>
                  <td style="color: rgb(75, 73, 73)">{{customer.note}}</td>
                  <td>
                    <a class="action-btn" (click)="onEdit(customer)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(customer._id, customerForm)">
                        <i class="material-icons">delete</i>
                      </a>
                  </td>
                </tr>
              </table>
              <br>
              <pagination-controls class="center" (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
